<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Vite App</title>
  </head>
  <body
    class="bg-paleBlue h-screen flex flex-col items-center justify-center bg-contain bg-no-repeat bg-[url('assets\pattern-background-mobile.svg')] md:bg-[url('assets\pattern-background-desktop.svg')]"
  >
    <div
      class="bg-white flex justify-center flex-col w-[340px] md:w-[420px] rounded-3xl overflow-hidden"
    >
      <div
        class="w-full h-44 bg-no-repeat bg-center bg-cover bg-[url('assets\illustration-hero.svg')]"
      ></div>

      <div class="w-full flex flex-col px-6 md:px-10 py-9 gap-y-6">
        <div class="w-full px-3 flex gap-y-3 flex-col items-center">
          <h1 class="text-2xl text-darkBlue font-black">Order Summary</h1>
          <p class="text-center text-desaturatedBlue font-semibold leading-7">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div
          class="w-full flex items-center justify-between p-4 rounded-xl bg-veryPaleBlue"
        >
          <img src="assets\icon-music.svg" alt="icon" />
          <div class="flex flex-col ml-4 text-sm w-full">
            <span class="text-darkBlue font-black">Annual Plan</span>
            <span class="text-desaturatedBlue font-bold">$59.99/Year</span>
          </div>
          <a
            class="underline text-sm font-bold text-brightBlue hover:no-underline hover:opacity-70"
            href="#"
            >Change</a
          >
        </div>

        <button
          class="bg-brightBlue text-white text-sm py-3.5 rounded-xl font-bold shadow-[0_15px_30px_rgba(56,41,224,0.3)] hover:opacity-70"
        >
          Proceed to Payment
        </button>
        <button class="font-black text-desaturatedBlue hover:text-black">
          Cancel Order
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
