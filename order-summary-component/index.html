<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <title>Order Summary Component</title>
  </head>
  <body
    class="h-screen bg-paleBlue flex items-center justify-center bg-contain bg-no-repeat bg-[url('assets/pattern-background-mobile.svg')] lg:bg-[url('assets/pattern-background-desktop.svg')]"
  >
    <div
      class="bg-white w-[350px] lg:w-[420px] rounded-3xl overflow-hidden shadow-[0px_20px_40px_rgba(0,0,0,0.1)]"
    >
      <div
        class="h-[170px] lg:h-[200px] bg-no-repeat bg-cover bg-center bg-[url('assets/illustration-hero.svg')]"
      ></div>
      <div
        class="flex items-center justify-center flex-col w-full gap-y-6 lg:gap-y-7 px-7 py-8 lg:px-10 lg:py-10"
      >
        <div class="px-4">
          <h1 class="text-center text-darkBlue text-[22px] font-black">
            Order Summary
          </h1>
          <p class="text-center text-desaturatedBlue leading-[27px] mt-5">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div
          class="w-full flex items-center justify-between p-4 rounded-2xl bg-veryPaleBlue"
        >
          <img class="w-24" src="assets/icon-music.svg" />
          <div
            class="w-full flex items-start justify-center flex-col text-sm ml-5"
          >
            <span class="text-darkBlue font-bold">Annual Plan</span>
            <span class="text-desaturatedBlue mt-1">$59.99/year</span>
          </div>
          <a
            class="text-brightBlue text-sm font-bold underline hover:opacity-50 hover:no-underline"
            href="#"
            >Change</a
          >
        </div>
        <button
          class="w-full bg-brightBlue shadow-[0px_10px_20px_rgba(56,41,224,0.3)] text-[15px] text-white font-bold py-4 lg:py-3 rounded-2xl hover:opacity-60"
        >
          Proceed to Payment
        </button>
        <button class="text-desaturatedBlue font-bold hover:text-black">
          Cancel order
        </button>
      </div>
    </div>
  </body>
</html>
