<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body class="bg-darkCyan h-screen flex items-center justify-center">
    <img
      class="absolute -top-80 lg:-top-[500px] -left-80 w-[550px] min-w-[550px] lg:w-auto"
      src="./assets/bg-pattern-top.svg"
      alt="bg-pattern-top"
    />
    <img
      class="absolute -bottom-64 lg:-bottom-[600px] -right-80 -right--left-52 w-[550px] min-w-[550px] lg:w-auto"
      src="./assets/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
    />
    <div
      class="bg-white w-[320px] lg:w-[350px] z-10 rounded-2xl overflow-hidden shadow-2xl"
    >
      <div
        class="w-full h-[140px] bg-center bg-no-repeat bg-[url('./assets/bg-pattern-card.svg')]"
      ></div>
      <div
        class="relative w-full flex items-center justify-center flex-col pb-6 pt-[70px]"
      >
        <img
          class="absolute bottom-full translate-y-[50%] rounded-full border-[5px] border-white"
          src="./assets/image-victor.jpg"
          alt="photo of victor"
        />
        <p class="font-bold text-veryDarkDesaturatedBlue">
          Victor Crest <span class="font-normal text-darkGrayishBlue">26</span>
        </p>
        <span class="text-sm text-darkGrayishBlue mt-1">London</span>
      </div>
      <div
        class="w-full flex items-center justify-between border-t-[1px] py-6 px-10 lg:px-12"
      >
        <div class="flex flex-col text-center">
          <span class="font-bold text-veryDarkDesaturatedBlue">80K</span>
          <span class="text-darkGrayishBlue text-[10px] tracking-widest"
            >Followers</span
          >
        </div>
        <div class="flex flex-col text-center">
          <span class="font-bold text-veryDarkDesaturatedBlue">803K</span>
          <span class="text-darkGrayishBlue text-[10px] tracking-widest"
            >Likes</span
          >
        </div>
        <div class="flex flex-col text-center">
          <span class="font-bold text-veryDarkDesaturatedBlue">1.4K</span>
          <span class="text-darkGrayishBlue text-[10px] tracking-widest"
            >Photos</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
