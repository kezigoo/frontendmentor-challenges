<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" />
    <title>QR Code Component</title>
  </head>
  <body class="h-screen bg-slate300 flex items-center justify-center">
    <div
      class="bg-white w-[320px] p-4 rounded-3xl flex items-center justify-center flex-col shadow-lg"
    >
      <div>
        <img
          class="rounded-xl"
          src="./assets/image-qr-code.png"
          alt="qr_code"
        />
      </div>
      <div class="py-5 px-3">
        <h1 class="text-center font-bold text-[22px] leading-7 text-slate900">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center px-2 mt-5 text-slate500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
