<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./assets/index-D1d0qyoM.css" />
  </head>
  <body class="h-screen flex items-center justify-center text-[18px]">
    <div
      class="w-screen h-screen md:w-[730px] md:h-[500px] flex md:rounded-3xl flex-col md:flex-row overflow-hidden bg-white shadow-2xl"
    >
      <div
        class="w-full h-3/6 md:h-full md:w-1/2 p-10 flex gap-y-8 items-center justify-center flex-col bg-gradient-to-t md:rounded-3xl rounded-b-3xl from-lightRoyalBlue to-lightSlateBlue"
      >
        <span class="text-2xl font-semibold text-lightLavender"
          >Your Result</span
        >
        <div
          class="w-48 h-48 min-w-48 min-h-48 rounded-full flex flex-col items-center justify-center bg-gradient-to-b from-cobaltBlue to-persianBlue"
        >
          <span class="text-white font-semibold text-[60px] leading-[60px]"
            >76</span
          >
          <span class="text-lightLavender">of 100</span>
        </div>
        <div class="flex items-center flex-col">
          <span class="text-white font-semibold text-3xl">Great</span>
          <p class="text-center font-light text-lightLavender mt-3">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div
        class="w-full h-full md:w-1/2 flex items-start justify-between flex-col p-9"
      >
        <span class="text-2xl font-semibold text-darkGrayBlue">Summary</span>

        <div class="w-full flex flex-col gap-y-5 my-4">
          <div
            class="w-full bg-red-100 py-4 px-3 rounded-xl flex items-center justify-between"
          >
            <div class="flex text-lightRed">
              <img
                class="mr-3"
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%23F55'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M10.833%208.333V2.5l-6.666%209.167h5V17.5l6.666-9.167h-5Z'/%3e%3c/svg%3e"
              />
              Reaction
            </div>

            <div class="text-darkGrayBlue">
              80 <span class="text-neutral-400">/ 100</span>
            </div>
          </div>

          <div
            class="w-full bg-orange-100 py-4 px-3 rounded-xl flex items-center justify-between"
          >
            <div class="flex text-orangeyYellow">
              <img
                class="mr-3"
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M5.833%2011.667a2.5%202.5%200%201%200%20.834%204.858'/%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M3.553%2013.004a3.333%203.333%200%200%201-.728-5.53m.025-.067a2.083%202.083%200%200%201%202.983-2.824m.199.054A2.083%202.083%200%201%201%2010%203.75v12.917a1.667%201.667%200%200%201-3.333%200M10%205.833a2.5%202.5%200%200%200%202.5%202.5m1.667%203.334a2.5%202.5%200%201%201-.834%204.858'/%3e%3cpath%20stroke='%23FFB21E'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M16.447%2013.004a3.334%203.334%200%200%200%20.728-5.53m-.025-.067a2.083%202.083%200%200%200-2.983-2.824M10%203.75a2.085%202.085%200%200%201%202.538-2.033%202.084%202.084%200%200%201%201.43%202.92m-.635%2012.03a1.667%201.667%200%200%201-3.333%200'/%3e%3c/svg%3e"
              />
              Memory
            </div>

            <div class="text-darkGrayBlue">
              92 <span class="text-neutral-400">/ 100</span>
            </div>
          </div>

          <div
            class="w-full bg-green-100 py-4 px-3 rounded-xl flex items-center justify-between"
          >
            <div class="flex text-greenTeal">
              <img
                class="mr-3"
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%2300BB8F'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M7.5%2010h5M10%2018.333A8.333%208.333%200%201%200%201.667%2010c0%201.518.406%202.942%201.115%204.167l-.699%203.75%203.75-.699A8.295%208.295%200%200%200%2010%2018.333Z'/%3e%3c/svg%3e"
              />
              Verbal
            </div>

            <div class="text-darkGrayBlue">
              61 <span class="text-neutral-400">/ 100</span>
            </div>
          </div>

          <div
            class="w-full bg-blue-100 py-4 px-3 rounded-xl flex items-center justify-between"
          >
            <div class="flex text-cobaltBlue">
              <img
                class="mr-3"
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='20'%20height='20'%20fill='none'%20viewBox='0%200%2020%2020'%3e%3cpath%20stroke='%231125D6'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M10%2011.667a1.667%201.667%200%201%200%200-3.334%201.667%201.667%200%200%200%200%203.334Z'/%3e%3cpath%20stroke='%231125D6'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.25'%20d='M17.5%2010c-1.574%202.492-4.402%205-7.5%205s-5.926-2.508-7.5-5C4.416%207.632%206.66%205%2010%205s5.584%202.632%207.5%205Z'/%3e%3c/svg%3e"
              />
              Visual
            </div>

            <div class="text-darkGrayBlue">
              72 <span class="text-neutral-400">/ 100</span>
            </div>
          </div>
        </div>

        <button
          class="w-full font-semibold bg-darkGrayBlue text-white py-4 rounded-full hover:bg-gradient-to-t from-lightRoyalBlue to-lightSlateBlue"
        >
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
