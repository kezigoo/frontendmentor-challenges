<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./assets/favicon-32x32.png">
	<title>Blog Preview Card</title>
</head>

<body>

	<div class="card">
		<div class="image-container">
			<img src="./assets/illustration-article.svg" alt="ilustration article">
		</div>
		<div class="content">
			<div class="info">
				<span class="info-tag">Learning</span>
				<span class="info-time">Published 21 Dec 2023</span>
			</div>
			<div class="main">
				<div class="main-title">HTML & CSS foundations</div>
				<p class="main-content">These languages are the backbone of every website, defining structure,
					content, and presentation.</p>
			</div>
			<div class="author">
				<img class="author-img" src="./assets/image-avatar.webp" alt="photo of author">
				<span class="author-name">Greeg Hooper</span>
			</div>
		</div>
	</div>


	<link rel="stylesheet" href="style.css">
</body>

</html>
