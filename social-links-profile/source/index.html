<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    class="bg-grey900 h-screen flex items-center justify-center text-[14px] text-white"
  >
    <div
      class="bg-grey800 flex items-center justify-center flex-col p-8 rounded-2xl"
    >
      <div class="flex items-center flex-col">
        <img
          class="w-20 rounded-full"
          src="./assets/avatar-jessica.jpeg"
          alt="photo of jessica"
        />
        <div class="flex items-center flex-col py-7">
          <h1 class="text-2xl font-semibold">Jessica Randall</h1>
          <span class="text-green font-semibold mt-1"
            >London, United Kingdom</span
          >
        </div>
        <p class="text-xs">"Front-end developer and avid reader."</p>
      </div>
      <div class="w-64 sm:w-72 flex items-center flex-col mt-5 gap-y-4">
        <a
          class="bg-grey700 w-full text-center py-3 rounded-md text-xs font-semibold hover:bg-green hover:text-grey900 transition-colors"
          href="#"
          >GitHub</a
        >
        <a
          class="bg-grey700 w-full text-center py-3 rounded-md text-xs font-semibold hover:bg-green hover:text-grey900 transition-colors"
          href="#"
          >Frontend Mentor</a
        >
        <a
          class="bg-grey700 w-full text-center py-3 rounded-md text-xs font-semibold hover:bg-green hover:text-grey900 transition-colors"
          href="#"
          >LinkedIn</a
        >
        <a
          class="bg-grey700 w-full text-center py-3 rounded-md text-xs font-semibold hover:bg-green hover:text-grey900 transition-colors"
          href="#"
          >Twitter</a
        >
        <a
          class="bg-grey700 w-full text-center py-3 rounded-md text-xs font-semibold hover:bg-green hover:text-grey900 transition-colors"
          href="#"
          >Instagram</a
        >
      </div>
    </div>
  </body>
</html>
